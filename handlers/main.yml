- name: restart logrotate
  ansible.builtin.systemd:
    name: logrotate
    state: restarted
    daemon_reload: yes

- name: restart cron
  service:
    name: cron
    state: restarted

- name: ssh restart
  service:
    name: ssh
    state: restarted
  when: ssh_synchronized.changed

- name: chown network
  file:
    path: /etc/network
    owner: root
    group: root
    mode: u=xrw,g=rx,o=rx
    recurse: yes

- name: reconfigure grub
  command: update-grub
  become: true
