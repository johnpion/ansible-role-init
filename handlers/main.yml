- name: restart logrotate
  ansible.builtin.systemd:
    name: logrotate
    state: restarted
    daemon_reload: true

- name: restart journald
  ansible.builtin.systemd:
    name: systemd-journald
    state: restarted
    daemon_reload: true

- name: restart cron
  ansible.builtin.service:
    name: cron
    state: restarted

- name: restart ssh
  ansible.builtin.service:
    name: ssh
    state: restarted
  when: ssh_synchronized.changed

- name: chown network
  ansible.builtin.file:
    path: /etc/network
    owner: root
    group: root
    mode: u=xrw,g=rx,o=rx
    recurse: true

- name: reconfigure grub
  ansible.builtin.command: update-grub
  become: true
